        $.ajax({
                            type: "POST",
                            url: "/linode_token/list",
                            async:false,
                            data: JSON.stringify({'page_num': page_num}),
                            contentType: "application/json;charset=UTF-8",
                            dataType: "json",
                            success:function(result){
                                pages_init=result['pages'];
                                total_init=result['total'];
                                page_init = result['data'];
                            },
                        });
        return [page_init,pages_init,total_init]
        }

function linode_token(){

    return{
        add_token_key: '',
        token_label:'',
        total:page_get(1)[2],
        page_num:1,
        pages:page_get(1)[1],
        get page(){
            return page_get(this.page_num)[0]; },
        AddTokenIsModalOpen: false,
        AddTokenModalTrapCleanup: null,
        nextpage(){
            if(this.page_num!=this.pages){
                this.page_num = this.page_num + 1;
            }
        },
        lastpage(){
            if(this.page_num!=1) {
                this.page_num = this.page_num - 1;
            }
        },
        page_select(num){
            this.page_num = num;
        },
        AddToken() {
            if(this.add_token_key) {
                        $.ajax({
                            type: "POST",
                            url: "/linode_token/add",
                            data: JSON.stringify({'token_key': this.add_token_key, 'token_label': this.token_label}),
                            contentType: "application/json;charset=UTF-8",
                            dataType: "json",
                            success:function(result){
                                if(result[0]==='ok'){
                                    alert('添加成功！')
                                    location.reload()
                                }else {
                                    alert(result[0])
                                }
                            },
                        });
                    }else{
                        alert("请输入TOKEN!");
                    }
        },
        del_token(token_id){
            $.ajax({
                            type: "POST",
                            url: "/linode_token/del",
                            data: JSON.stringify({'token_id': token_id}),
                            contentType: "application/json;charset=UTF-8",
                            dataType: "json",
                            success:function(result){
                                if(result[0]==='ok'){
                                    alert('删除成功！');
                                    location.reload();
                                }else {
                                    alert('失败')
                                }
                            },
                        });
        },
        Token_Check(){
            $.ajax({
                            type: "POST",
                            url: "/linode_token/check",
                            {#data: JSON.stringify({'token_id': token_id}),#}
                            contentType: "application/json;charset=UTF-8",
                            dataType: "json",
                            success:function(result){
                                if(result[0]==='ok'){
                                    alert('检查完成！');
                                    location.reload();
                                }
                            },
                        });
        },
        OpenAddTokenModal() {
            this.add_token_key= '';
            this.token_label='';
            this.AddTokenIsModalOpen = true
            this.AddTokenModalTrapCleanup = focusTrap(document.querySelector('#AddTokenModal'))
        },
        CloseAddTokenModal() {
            this.AddTokenIsModalOpen = false
            this.AddTokenModalTrapCleanup=''
        }
    }
}
  </script>
